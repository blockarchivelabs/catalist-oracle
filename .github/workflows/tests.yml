name: Tests

on: [push]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Setup poetry
      run: |
        curl -sSL https://install.python-poetry.org | python - && echo "$POETRY_HOME/bin" >> "$GITHUB_PATH"
      env:
        POETRY_HOME: "/opt/poetry"
        POETRY_VERSION: 1.3.2

    - name: Install dependencies
      run: |
        poetry install --no-interaction --with=dev

    - name: Lint
      run: ./check_code.sh
      continue-on-error: true

    - name: Test with pytest
      run: poetry run pytest -m "not integration" tests
      env:
        LIDO_CONTRACT_ADDRESS: "0x1643E812aE58766192Cf7D2Cf9567dF2C37e9B7F"

  security:
    uses: lidofinance/linters/.github/workflows/security.yml@master

  docker:
    uses: lidofinance/linters/.github/workflows/docker.yml@master

  actions:
    uses: lidofinance/linters/.github/workflows/actions.yml@master
