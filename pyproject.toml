[tool.poetry]
name = "lido-oracle"
version = "3.0.0"
description = "Oracle daemon for Lido decentralized staking service. Collects and reports Ethereum 2.0 beacon chain states (the number of visible validators and their summarized balances) to the Lido dApp contract running on Ethereum 1.0 side."
authors = ["Raman Siamionau", "Kirill Varlamov", "Smelov Vladimir", "Dmitry Suldin"]
license = "GPL 3.0"

[tool.poetry.dependencies]
python = "^3.10,<4.0.0"
lido-sdk = "^2.7.0"
web3-multi-provider = "^0.4.2"
prometheus-client = "^0.15.0"
web3 = "^5.31.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = ["unit: tests that do not require external resources"]